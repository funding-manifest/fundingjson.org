<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  {% if section.title %}
    <title>{{ section.title }}</title>
  {% elif page.title %}
    <title>{{ page.title }}</title>
  {% elif config.extra.default_title %}
    <title>{{ config.extra.default_title }}</title>
  {% endif %}
  
  {% block rss %}
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path="rss.xml", trailing_slash=false) }}">
  {% endblock %}

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:image" content="{{ get_url(path="/static/thumb.png", cachebust=true) }}">
  <link rel="shortcut icon" href="{{ get_url(path="/static/favicon.png" ) }}" />
  <link rel="stylesheet" type="text/css" media="screen" href="{{ get_url(path="/static/base.css", cachebust=true) }}" />
  <link rel="stylesheet" type="text/css" media="screen" href="{{ get_url(path="/static/style.css", cachebust=true) }}" />
</head>

<body>
<div class="container main">
  <header class="header">
    <a href="{{ get_url(path="/") }}"><img src="{{ get_url(path="/static/logo.svg", cachebust=true) }}" alt="funding.json" /></a>
    <nav class="nav">
      <input type="checkbox" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label" aria-label="Toggle nav">☰</label>

      <div class="items">
        <a href="{{ get_url(path="/") }}">Home</a>
        <a href="{{ get_url(path="@/validate.md") }}">Validate</a>
      </div>
    </nav>
  </header>
  <section class="section content">
    {% block content %} {% endblock %}
  </section>
  
  <footer class="footer">2024 - {{ now() | date(format="%Y") }} / <a href="https://github.com/funding-manifest/fundingjson.org">Edit</a></footer>
</div>
<script>
(() => {
  document.querySelectorAll('a[data-copy-clipboard]').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const pre = [...document.querySelectorAll('pre')]
        .reverse()
        .find(el => el.compareDocumentPosition(link) & Node.DOCUMENT_POSITION_FOLLOWING);
      if (pre) {
        navigator.clipboard.writeText(pre.innerText);
        const originalText = link.innerText;
        link.innerText = 'Copied ✓';
        setTimeout(() => link.innerText = originalText, 2000);
      }
    });
  });
})();
</script>

<script>
	// On form submit, send url and body as form encoded POST data to /api/validate.
	document.querySelector("form.validate").addEventListener("submit", async (e) => {
		e.preventDefault();

		document.querySelectorAll(".message").forEach((el) => el.style.display = "none");

		const body = document.querySelector("textarea[name=body]");

		// Format body JSON by parsing and stringifying.
		try {
			const json = JSON.parse(body.value);
		} catch (e) {
			showError(e.toString());
			return;
		}

		const data = new URLSearchParams();
        data.append("url", document.querySelector("input[name=url]").value);
        data.append("body", body.value);

		let resp;
		try {
			const r = await fetch("https://dir.floss.fund/api/validate", {
				method: "POST",
				headers: {
					"Content-Type": "application/x-www-form-urlencoded",
				},
				body: data,
			});

			resp = await r.json()

			// If response is not 200, read body and show error.
			if (r.status !== 200) {
				showError(resp.message);
				return;
			}
		} catch (e) {
			showError(e.toString());
			return;
		}		

		body.value = JSON.stringify(resp.data, null, 2);
		const err = document.querySelector(".success");
		err.style.display = 'block';
	});

	function showError(msg) {
		const err = document.querySelector(".error");
		err.style.display = 'block';
		err.textContent = msg;
	}
</script>

</body>
</html>
